<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1 id="nome-loja">Brinquedo História</h1>
    </header>
    <div class="sidebar">
        <img th:src="@{/imagens/logo.jpg}" width="302" height="125" alt="Logo da Loja de Brinquedos">
        <h1 id="titulo-menu">Menu Principal</h1>
        <a th:href="@{/home}" class="menu-item">Home</a>
        <a th:href="@{/catalogo}" class="menu-item">Catálogo de Brinquedos</a>
        <a th:href="@{/adm}" class="menu-item">Administração</a>
        <a th:href="@{/sobre}" class="menu-item">Sobre a equipe</a>
    </div>
	<form th:action="@{/salvar}" th:object="${brinquedo}" method="post" class="mb-4">
	    <!-- Campo oculto para ID (útil na edição) -->
	    <input type="hidden" th:field="*{id}">
	    
	    <div class="row mb-3">
	        <div class="col">
	            <input type="text" th:field="*{nome}" 
	                   class="form-control" 
	                   placeholder="Nome do brinquedo"
	                   required
	                   minlength="3">
	        </div>
	        <div class="col">
	            <input type="text" th:field="*{marca}" 
	                   class="form-control" 
	                   placeholder="Marca do brinquedo"
	                   required>
	        </div>
	        <div class="col">
	            <input type="number" th:field="*{valor}" 
	                   class="form-control" 
	                   placeholder="Valor (R$)"
	                   step="0.01"
	                   min="0.01"
	                   required>
	        </div>
	        <div class="col">
	            <select th:field="*{categoria}" class="form-control" required>
	                <option value="" disabled selected>Selecione a categoria</option>
	                <option th:each="cat : ${categorias}"
	                        th:value="${cat}"
	                        th:text="${cat}">
	                </option>
	            </select>
	        </div>
	    </div>
	    <div class="mb-3">
	        <textarea th:field="*{descricao}" 
	                 class="form-control" 
	                 rows="3"
	                 placeholder="Descrição detalhada..."
	                 required></textarea>
	    </div>
	    <div class="d-grid gap-2">
	        <button type="submit" class="btn btn-success btn-lg">
	            <i class="bi bi-save"></i> Salvar Brinquedo
	        </button>
	    </div>
	</form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Controles</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="brinquedo : ${brinquedos}">
                    <td th:text="${brinquedo.nome}">Nome</td>
                    <td th:text="${brinquedo.categoria}">Categoria</td>
                    <td th:text="${#numbers.formatDecimal(brinquedo.valor, 1, 'POINT', 2, 'ZERO')}">0.00</td>
                    <td>
                        <a th:href="@{'/editar/' + ${brinquedo.id}}" class="btn btn-primary">Editar</a>
                        <a th:href="@{'/deletar/' + ${brinquedo.id}}" 
                           class="btn btn-danger" 
                           onclick="return confirm('Deseja realmente excluir?');">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/adm/formBrinquedo}">
            <button class="btn btn-success">Novo Brinquedo</button>
        </a>
    </div>
	<footer>
	        <p>&copy; 2025 Brinquedo História - Todos os direitos reservados.</p>
	    </footer>
</body>
</html>
