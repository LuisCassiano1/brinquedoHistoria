<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página ADM</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1 id="nome-loja">Brinquedo História</h1>
    </header>
    <div class="sidebar">
		<img th:src="@{/imagens/logo.jpg}" width="302" height="125" alt="Logo da Loja de Brinquedos">
        <h1 id="titulo-menu">Menu Principal</h1>
		<a th:href="@{/home}" class="menu-item">Home</a>
		<a th:href="@{/catalogo}" class="menu-item">Catálogo de Brinquedos</a>
		<a th:href="@{/adm}" class="menu-item">Administração</a>
		<a th:href="@{/sobre}" class="menu-item">Sobre a equipe</a>
    </div>
	<div class="main-content">
	    <div class="destaque">
	        <h1 class="titulo-destaque">Catálogo de Brinquedos: administração</h1>
	    </div>
		<table class="table table-striped table-hover">
			 <thead>
			        <tr>
			            <th>Descrição</th>
			            <th>Categoria</th>
			            <th>Valor</th>
			            <th>Controles</th>
			        </tr>
			    </thead>
				<tbody>
				    <tr th:each="brinquedo : ${brinquedos}">
				        <td th:text="${brinquedo.descricao}"></td>
				        <td th:text="${brinquedo.categoria}"></td>
				        <td th:text="${#numbers.formatDecimal(brinquedo.valor, 1, 'POINT', 2, 'ZERO')}"></td>
				        <td>
				            <a th:href="@{'/brinquedos/editar/' + ${brinquedo.id}}">Editar</a>
				            <a th:href="@{'/brinquedos/excluir/' + ${brinquedo.id}}" onclick="return confirm('Deseja realmente excluir?');">Excluir</a>
				        </td>
				    </tr>
				</tbody>
			</table>
	    <a th:href="@{/form-brinquedo}"><button>Novo Brinquedo</button></a>
	</div>
</body>
</html>
