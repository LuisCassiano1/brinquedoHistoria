<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Brinquedo História</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1 id="nome-loja">Brinquedo História</h1>
    </header>
    <div class="sidebar">
        <img th:src="@{/imagens/logo.jpg}" width="302" height="125" alt="Logo da Loja de Brinquedos">
        <h1 id="titulo-menu">Menu Principal</h1>
        <a th:href="@{/home}" class="menu-item">Home</a>
        <a th:href="@{/catalogo}" class="menu-item">Catálogo de Brinquedos</a>
        <a th:href="@{/adm}" class="menu-item">Administração</a>
        <a th:href="@{/sobre}" class="menu-item">Sobre a equipe</a>
    </div>
	<div class="main-content">
	    <div class="destaque">
	        <h1 class="titulo-destaque">Catálogo de Brinquedos: categorias</h1>
	    </div>
	    <div class="grid-container-categorias">
	        <div class="grid-item">
	            <a th:href="@{/pelucias}"> 
	              <figure>
	                <img th:src="@{'/imagens/' + ${categoria.imagem}}" alt="Pelúcias">
	                <figcaption>Pelúcias</figcaption>
	              </figure>
	            </a>
	        </div>
	        <div class="grid-item">
	            <a th:href="@{/quebraCabecas}">
	              <figure>
	                <img th:src="@{'/imagens/' + ${categoria.imagem}}" alt="Quebra-cabeça">
	                <figcaption>Quebra-cabeça</figcaption>
	              </figure>
	            </a>
	        </div>
	        <div class="grid-item">
	            <a th:href="@{/hotwheels}">
	              <figure>
	                <img th:src="@{'/imagens/' + ${categoria.imagem}}" alt="Hot Wheels">
	                <figcaption>Hot Wheels</figcaption>
	              </figure>
	            </a>
	        </div>
	    </div>
	</div>
</body>
</html>
