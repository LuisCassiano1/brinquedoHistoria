<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Brinquedos por Categoria</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
   <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1 id="nome-loja">Brinquedo História</h1>
    </header>

    <div class="sidebar">
        <img th:src="@{/imagens/logo.jpg}" width="302" height="125" alt="Logo da Loja de Brinquedos">
        <h1 id="titulo-menu">Menu Principal</h1>
        <a th:href="@{/home}" class="menu-item">Home</a>
        <a th:href="@{/catalogo}" class="menu-item">Catálogo de Brinquedos</a>
        <a th:href="@{/adm}" class="menu-item">Administração</a>
        <a th:href="@{/sobre}" class="menu-item">Sobre a equipe</a>
    </div>
    <div class="main-content">
        <div class="destaque">
            <h1 class="titulo-destaque" th:text="'Categoria: ' + ${categoria}">Categoria</h1>
        </div>
        <div class="grid-container">
            <div class="grid-item" th:each="brinquedo : ${brinquedos}">
                <a th:href="@{'/brinquedo/' + ${brinquedo.id}}">
                    <figure style="text-align: center;">
                        <img th:src="@{'/imagens/' + ${brinquedo.imagem}}" alt="Imagem do brinquedo" style="width: 150px; height: 150px; object-fit: cover;">
                        <figcaption style="margin-top: 10px;">
                            <strong th:text="${brinquedo.nomeBrinquedo}"></strong><br>
                            R$ <span th:text="${#numbers.formatDecimal(brinquedo.valorBrinquedo, 1, 'POINT', 2, 'ZERO')}"></span>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Brinquedo História - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
